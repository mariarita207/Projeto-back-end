<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lootsy</title>
    <meta name="description" content="Faça login na plataforma Lootsy para acessar suas funcionalidades e lootear seus futuros jogos!">
    
    <!--- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <!---  CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="assets/images/imagem_da_logo.png" type="image/x-icon">

    <!---  JS boostrap e Jquerry  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

    <!--- Início do corpo da página -->
<body>
    <header class="cabecalho">
        <img src="assets/images/imagem_da_logo.png" alt="Logo Lootsy" class="imagem-cabecalho"/>
        <p class="lootsy-cabecalho"><a href="../index.html">Lootsy</a></p>
    </header>
    
    <!--- Início do corpo principal -->
    <main>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login">
            <div class="lootsy-body text-center">
                <img src="assets/images/imagem_da_logo.png" alt="ícone da plataforma Lootsy"/>
                <h1><a href="../index.html">Lootsy</a></h1>
            </div>

            <!--- Título do formulário de login -->
            <h3 class="text-center">LOGIN</h3>

            <!--- Formulário de login -->
            <div class="formulario">
                <label for="email" class="label-email">E-MAIL</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <label for="senha" class="label-senha">SENHA</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <div class="button">
                <button class="btn btn-primary w-100" id="botao" type="button">ENTRAR</button>
            </div>
            <p>NOVO POR AQUI? <a href="cadastro.html" class="cadastro">CADASTRE-SE</a></p>
        </div>
    </section>
    </main>

    <!-- JS -->
    <script src="js/login.js"></script>
</body>
</html>
<!-- Final do código -->
