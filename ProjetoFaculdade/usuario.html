<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Usuário</title>
  <link rel="stylesheet" href="styles/usuario.css">
</head>
<body>

  <!-- TOPO -->
  <header class="topo">
    <div class="logo">
        <img src="image/logo+nome (4).png" alt="Logo">
    </div>
    <div class="usuario">
        <img src="image/login-icone.png" alt="Icone usuario" class="icone-usuario">
        Olá, usuário!
    </div>
  </header>

  <!-- BUSCA -->
  <section class="segundo-retangulo">
    <h2>CONSULTAR USUÁRIO</h2>
    <div class="input-container">
      <img src="image/icons8-pesquisar-50.png" alt="buscar" class="icone-lupa">
      <input type="text" placeholder="Buscar...">
    </div>
  </section>

  <!-- LISTA -->
  <section class="terceiro-retangulo">
    <h4>Lista de usuários</h4>
  </section>
  <hr class="linha">

  <!-- QUARTO RETÂNGULO -->
  <section class="quarto-retangulo">
    <div class="retangulo-menor">
      <table>
        <thead>
          <tr>
            <th class="col-nome">Nome</th>
            <th class="col-usuario">Nome de Usuário</th>
            <th class="col-cpf">CPF</th>
            <th class="col-email">E-mail</th>
            <th class="col-acoes"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="image/icons8-usuário-30.png" alt="usuario" class="icone-usuario"></td>
            <td></td>
            <td></td>
            <td></td>
            <td><img src="image/icons8-delete-50.png" alt="excluir" class="icone-tabela"></td>
          </tr>
        </tbody>
      </table>
    </div>

          </tr>
        </tbody>
      </table>
    </div>

  <div class="info-usuarios">0 usuários</div>

    <!-- INFO E PAGINAÇÃO -->
    <div class="info-paginacao">
      <div class="paginacao">
        <a href="#">Anterior</a>
        <a href="#" class="ativo">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">Próximo</a>
      </div>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="linha-container">
      <div class="dropdown">
        Todos
        <div class="dropdown-content">
          <a href="#">Todos</a>
          <a href="#">Ordem alfabética</a>
        </div>
    </div>
  </section>

</body>
</html>
