<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!--- In√≠cio do corpo da p√°gina -->
<body>
  
  <!--- Cabe√ßalho da p√°gina -->
  <header class="cabecalho">
    <img src="assets/images/imagem_da_logo.png" alt="Logo Lootsy" class="imagem-cabecalho">

  <!--- Bot√µes de configura√ß√µes -->
    <div class="botoes_de_configuracoes">

    <div id="darkmode-icon">üåô</div>

  <!---  Bot√µes de aumentar e diminuir fonte -->
  <div class="botoes_da_fonte">
    <button id="aumentarFonte" title="Aumentar Fonte">üîé+</button>

  </div>
    </div>

  <!--- In√≠cio do corpo principal -->
  <main class="container-fluid">
  <section>
    <div class="cadastro">
      <div class="lootsy-body text-center">
        <img src="assets/images/imagem_da_logo.png" alt="√çcone da plataforma Lootsy">
        <h1><a href="../index.html">Lootsy</a></h1>
      </div>

      <!--- Formul√°rio de cadastro -->
      <form class="formulario" id="formCadastro">
        <div class="form-group">
          <label for="nome" class="parametros">Nome Completo</label>
          <input type="text" id="nome" name="nome" class="form-control" minlength="15" maxlength="60"  autocomplete="name" required>
        </div>

        <div class="form-group">
          <label for="sexo" class="parametros">Sexo</label>
          <select id="sexo" name="sexo" class="form-control" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
          </select>
            </div>

        <div class="form-group">
          <label for="data" class="parametros">Data de Nascimento</label>
          <input type="date" id="data" name="data" class="form-control" autocomplete="bday" min="1900-01-01" max="2025-06-22" required>
        </div>

        <div class="form-group">
          <label for="mae" class="parametros">Nome Materno</label>
          <input type="text" id="mae" name="mae" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email" class="parametros">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" autocomplete="email" required>
        </div>

        <div class="form-group">
          <label for="telefone" class="parametros">Telefone Celular</label>
          <input type="tel" id="telefoneCelular" name="telefoneCelular" title="Formato v√°lido: +55 21 99999-9999 ou 21999999999" class="form-control" autocomplete="tel-local" placeholder="Ex: +55 21 99999-9999" pattern="(\+55)?\s?\(?\d{2}\)?\s?\d{4,5}-?\d{4}" required>
          <small class="padraotelefone">Formato: (+55)XX-XXXXXXXX</small>
        </div>

        <div class="form-group">
          <label for="telefoneFixo" class="parametros">Telefone Fixo</label>
          <input type="tel" id="telefoneFixo" name="telefoneFixo" title="Formato v√°lido: +55 21 99999-9999 ou 21999999999" class="form-control" autocomplete="tel-national" placeholder="Ex: +55 21 99999-9999" pattern="(\+55)?\s?\(?\d{2}\)?\s?\d{4,5}-?\d{4}" required>
          <small class="padraotelefone">Formato: (+55)XX-XXXXXXXX</small>
        </div>

        <div class="form-group">
          <label for="cpf" class="parametros">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="endereco" class="parametros">Endere√ßo Completo</label>
          <input type="text" id="endereco" name="endere√ßo" class="form-control" autocomplete= "street-address" required>
        </div>

        <div class="form-group">
          <label for="login" class="parametros">Login</label>
          <input type="text" id="login" name="login" class="form-control" pattern="[A-Za-z]{6}" maxlength="6" required>
          <small class="padraologin">Exatamente 6 caracteres alfab√©ticos.</small>
        </div>

        <div class="form-group">
          <label for="senha" class="parametros">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" pattern="[A-Za-z]{8}" maxlength="8" required>
          <small class="padraosenha">Exatamente 8 caracteres alfab√©ticos.</small>
        </div>

        <div class="form-group">
          <label for="confirmarSenha" class="parametros">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" pattern="[A-Za-z]{8}" maxlength="8" autocomplete="new-password" required>
        </div>

        <div class="button">

        </div>
        <p class="login_mensagem">J√Å POSSUI UMA CONTA? <a href="login.html" class="login">FA√áA SEU LOGIN</a></p>

      </form>
    </div>
  </section>
